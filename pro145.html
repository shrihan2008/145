<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene  background="color:#000000">
      <a-box position="-1 0.65 0" rotation="0 0 0" color="#4CC3D9"></a-box>
      <a-sphere position="-3 0.65 0" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0.5 0.75 -0.25" radius="0.5" height="1.5" color="#FFC65D" ></a-cylinder>
      <a-plane color="#000000" position="0 0 0" rotation="-90 0 0" width="10" lenght="10" ></a-plane>
        
        <a-octahedron position="-4 2.1 -3" color="cyan" radius="2"></a-octahedron>
        <a-ring position="-4.5 1.7 1.4" color="pink" radius-inner="0.7" radius-outer="1.2"></a-ring>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
