<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene background:"yellow">
      <a-box position="-2 0.5 -5" rotation="0 0 -100" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="0.25" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="1.5"
        height="2.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
        
        <a-octahedron position="-2.3 0.45 0" color="grey" radius="2"></a-octahedron>
        <a-ring position="-4.5 1.7 1.4" color="pink" radius-inner="0.5" radius-inner="0.8"></a-ring>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
